{{set . "title" "<%- entity.name %>"}}
{{template "header.html" .}}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{url "App.Index"}}">Home</a></li>
      <li class="breadcrumb-item"><a href="{{url "<%- entity.name %>.Index"}}"><%- entity.name %></a></li>
      <li class="breadcrumb-item active" aria-current="page">Add New</li>
    </ol>
</nav>

<div class="col-6 card p-3 my-3">
    <form method="post" enctype="application/x-www-form-urlencoded">
<% entity.body.forEach(function(field){ if(!field.skipInForm){ -%>
        <div class="mb-3">
          <label class="form-label"><%- field.Uname %></label>
          <div class="form-text">
            <input type="text" class="form-control" name="<%- field.Lname %>" placeholder="<%- field.type %>" />
          </div>
        </div>
<% }}); %>
        <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

{{template "footer.html" .}}
