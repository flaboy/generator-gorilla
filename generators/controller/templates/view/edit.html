{{set . "title" "<%- entity.name %>"}}
{{template "header.html" .}}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{url "App.Index"}}">Home</a></li>
      <li class="breadcrumb-item"><a href="{{url "<%- entity.name %>.Index"}}"><%- entity.name %></a></li>
      <li class="breadcrumb-item"><a href="{{url "<%- entity.name %>.Detail" .<%- entity.lname %>.Id}}">Detail</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit</li>
    </ol>
</nav>

<div class="col-6 card p-3 my-3">
    <form method="post" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="id"  value="{{.<%- entity.lname %>.ID}}" />
<% entity.body.forEach(function(field){ -%>
          <div class="mb-3">
            <label class="form-label"><%- field.Uname %></label>
            <div class="form-text">{{.<%- field.Uname %>}}</div>
          </div>
<% }); %>
        <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

{{template "footer.html" .}}
