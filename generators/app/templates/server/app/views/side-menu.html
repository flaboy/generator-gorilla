<div class="d-flex flex-column flex-shrink-0 p-3" style="width:100%">
    <a href="/" class="text-decoration-none">
      <div class="fs-1 text-center text-capitalize"><%- config.name %></div>
    </a>
    <hr />
    <ul class="nav nav-pills flex-column mb-auto">

      {{range .admin_menus}}
      <li class="nav-item">
        <a href="{{url .Route}}" class="nav-link {{if eq $.admin_in_section .Section}}active{{end}}" aria-current="page">
          {{.Name}}
        </a>
      </li>      
      {{end}}

    </ul>
    <hr />
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="/public/avatar.png" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>Account</strong>
      </a>
      <ul class="dropdown-menu text-small shadow">
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </div>
