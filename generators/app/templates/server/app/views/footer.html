  <script>
    function deleteAndGo(delete_url, redirect_url) {
    if (confirm("Are you sure?")) {
        $.ajax({
            url: delete_url,
            type: "DELETE",
            success: function(data) {
                window.location.href = redirect_url;
            }
        });
    }
  }
  </script>
